		<div id="sendEmail">
			<form action="mailto:tmbeyou@gmail.com" id="ContactUs" method="post" onsubmit="return ValidateForm(this);">
			<script type="text/javascript">
			function ValidateForm(frm) {
				if (frm.Name.value == "") { 
					alert('Name is required.');
					frm.Name.focus(); 
					return false;
				}else if (frm.EmailAddress.value == "") { 
					alert('Email address is required.'); 
					frm.EmailAddress.focus(); 
					return false; 
				}else if (frm.Comments.value == "") { 
					alert('Please enter comments or questions.'); 
					frm.Comments.focus(); 
					return false; 
				}else{
					return true;
				}
			}
			</script>
			<table style="max-width:100%;border:0;" cellpadding="8" cellspacing="0">
			<tr>
				<td><label for="Name">Name*</label></td><td>:</td>
				<td><input name="Name" type="text" maxlength="60" style="max-width:75%;" /></td>
			</tr>
			<tr>
				<td><label for="PhoneNumber">Phone number</label></td><td>:</td>
				<td><input name="PhoneNumber" type="text" maxlength="43" style="max-width:75%;" /></td>
			</tr>
			<tr>
				<td><label for="FromEmailAddress">Email address*</label></td><td>:</td>
				<td><input name="EmailAddress" type="email" maxlength="90" style="max-width:75%;" /></td>
			</tr>
			<tr valign="top">
				<td><label for="Comments">Comments*</label></td><td>:</td>
				<td><textarea name="Comments" rows="7" cols="40" style="resize: vertical;"></textarea></td>
			</tr>
			<tr>
				<td>* - required fields</td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input name="reset" type="reset" value="Reset" />
					<input name="send" type="submit" value="Send" />
				</td> 
			</tr>
